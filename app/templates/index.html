<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-4xl bg-white p-6 rounded-2xl shadow-lg">

        <!-- Header -->
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">📋 TodoList</h1>
            <button onclick="openModal()" class="px-4 py-2 bg-blue-500 text-white rounded-xl hover:bg-blue-600">
                + 新建任务
            </button>
        </div>

        <!-- 搜索框 -->
        <div class="flex items-center mb-4">
            <input id="searchInput" type="text" placeholder="搜索任务..." class="w-full p-2 border rounded-xl"
                onkeyup="filterTasks()">
        </div>

        <!-- Todo 列表 -->
        <ul id="todoList" class="space-y-2">
            <!-- JS 动态插入 -->
        </ul>

        <!-- 分页 -->
        <div class="flex justify-between items-center mt-4">
            <button onclick="prevPage()" class="px-3 py-1 bg-gray-200 rounded-xl hover:bg-gray-300">上一页</button>
            <span id="pageInfo" class="text-gray-600">第 1 页</span>
            <button onclick="nextPage()" class="px-3 py-1 bg-gray-200 rounded-xl hover:bg-gray-300">下一页</button>
        </div>
    </div>

    <!-- 发布弹窗 -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-2xl w-96 shadow-lg">
            <h2 class="text-lg font-bold mb-4">新建任务</h2>
            <input id="newTaskInput" type="text" placeholder="请输入任务..." class="w-full p-2 border rounded-xl mb-4">
            <div class="flex justify-end space-x-2">
                <button onclick="closeModal()" class="px-4 py-2 bg-gray-200 rounded-xl">取消</button>
                <button onclick="addTask()"
                    class="px-4 py-2 bg-blue-500 text-white rounded-xl hover:bg-blue-600">发布</button>
            </div>
        </div>
    </div>

    <script>
        var currentPage = 1, totalPages = 0;

        function renderTasks(page = currentPage, plan = "") {
            fetch("/tasks?page=" + page + "&plan=" + plan, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json"
                },
            })
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById("todoList");
                    list.innerHTML = "";
                    data.data.forEach((task, index) => {
                        const li = document.createElement("li");
                        li.className = "p-3 bg-gray-50 border rounded-xl flex justify-between items-center hover:bg-gray-100";

                        // 左侧：任务文本 + 状态
                        const textDiv = document.createElement("div");
                        textDiv.innerHTML = `
                        <span class="${task.state ? 'line-through text-gray-400' : ''}">${task.plan}</span>
                        <span class="ml-2 text-sm ${task.state ? 'text-green-600' : 'text-red-500'}">
                            ${task.state ? '✔ 已完成' : '✘ 未完成'}
                        </span>
                        `;

                        // 右侧：操作按钮
                        const btnDiv = document.createElement("div");
                        btnDiv.className = "space-x-2";
                        btnDiv.innerHTML = `
                        <button onclick="toggleDone(${task.id})" class="px-2 py-1 text-sm rounded-lg ${task.state ? 'bg-yellow-400 hover:bg-yellow-500' : 'bg-green-500 hover:bg-green-600'} text-white">
                            ${task.state ? '撤销' : '完成'}
                        </button>
                        <button onclick="deleteTask(${task.id})" class="px-2 py-1 text-sm rounded-lg bg-red-500 hover:bg-red-600 text-white">删除</button>
                        `;

                        li.appendChild(textDiv);
                        li.appendChild(btnDiv);
                        list.appendChild(li);

                        currentPage = data.page;
                        totalPages = data.pages;
                    });
                    document.getElementById("pageInfo").innerText = `第 ${data.page} 页 / 共 ${data.pages || 1} 页`;
                });
        }

        function filterTasks(page = currentPage) {
            var search = document.getElementById("searchInput").value.toLowerCase();
            renderTasks(page, search);
        }

        function prevPage(page = currentPage) {
            if (currentPage > 1) {
                renderTasks(page - 1);
            }
        }

        function nextPage(page = currentPage, total = totalPages) {
            if (page < totalPages) {
                renderTasks(page + 1);
            }
        }

        function openModal() {
            document.getElementById("modal").classList.remove("hidden");
        }

        function closeModal() {
            document.getElementById("modal").classList.add("hidden");
        }

        function addTask() {
            const input = document.getElementById("newTaskInput");
            var search = document.getElementById("searchInput");

            if (input.value.trim()) {
                fetch("/tasks", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ plan: input.value })
                })
                    .then(res => res.json())
                    .then(data => {
                        input.value = "";
                        search.value = "";
                        closeModal();
                        renderTasks(currentPage);
                    });
            }
        }

        function toggleDone(task_id) {
            var search = document.getElementById("searchInput").value.toLowerCase();
            fetch("/tasks", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ task_id: task_id })
            })
                .then(res => res.json())
                .then(data => {
                    renderTasks(currentPage, search); // 刷新任务列表
                });
        }

        function deleteTask(task_id) {
            var search = document.getElementById("searchInput").value.toLowerCase();
            fetch("/tasks", {
                method: "DELETE",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ task_id: task_id })
            })
                .then(res => res.json())
                .then(data => {
                    renderTasks(currentPage, search); // 刷新任务列表
                });
        }

        // 初始化渲染
        renderTasks(currentPage);
    </script>
</body>

</html>
